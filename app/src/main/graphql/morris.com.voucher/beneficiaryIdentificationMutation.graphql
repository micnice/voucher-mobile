){createBeneficiaryIdentification(beneficiaryIdentificationInput:{
   firstName:$firstName
   lastName:$lastName,
   lmp:$lmp,
   birthDate:$birthDate,
   maritalStatus:$maritalStatus,
   educationStatus:$educationStatus,
   identificationNumber:$identificationNumber
   parity:$parity,
   latitude:$latitude,
   longitude:$longitude,
   dataCollectionDate:$dataCollectionDate
 }){
   id
